<!DOCTYPE html>
<html>
    <body>
         <h2>JavaScript Numbers</h2>
        <p>Number can be written with or without decimals.</p>
        
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            document.getElementById("demo").innerHTML = 10.50;
        </script>
        <p>string can be written with single quote or double quote.</p>
        <script>
            document.getElementById("demo1").innerHTML = "mummidi dileep"
        </script>
        <p id="demo2"></p>      
        <script>
            document.getElementById("demo2").innerHTML = (50 + 60) * 10;
        </script>
        <h3>assigne values to x and y</h3>
        <p id="demo3"></p>
        <script>
        let x, y;
        x = 5;
        y = 6;
        document.getElementById("demo3").innerHTML = x + y;
        </script>
            <p id="demo4"></p>
        <script>
            document.getElementById("demo4").innerHTML = "John" + " "  + "Doe";
        </script>
            <p id="demo5"></p>
        <script>
            var x;
            x = 6;
            document.getElementById("demo5").innerHTML = x*10;
        </script>
    </body>
</html>
