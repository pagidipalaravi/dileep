<!DOCTYPE html>
<html>
    <body>
        <h3>function</h3>
        <p id="demo"></p>
        <script>
            function myfunction(p1,p2){
                return p1 * p2
            }

            document.getElementById("demo").innerHTML = myfunction(5,8);
        </script>
        <h3>temperature</h3>
        <p id="demo1"></p>
        <script>
            function tocelsuis(f){
                return 5/9 * (f-32)
            }
            document.getElementById("demo1").innerHTML = tocelsuis(99);// remove curve brace to invokes 
        </script>
        <p id="demo2"></p>
        <script>
        document.getElementById("demo2").innerHTML =
        "The temperature is " + toCelsius(80) + " Celsius";       
        function toCelsius(fahrenheit) {
          return (5/9) * (fahrenheit-32);
        } 
        </script>       
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
        myFunction();
        function myFunction() {
        let carName = "Volvo";
        document.getElementById("demo3").innerHTML =
        typeof carName + " " + carName;
        }
        document.getElementById("demo4").innerHTML =
        typeof carName;
        </script>
                 
    </body>
</html>
