<!doctype html>
<html>

   <body>
      <p>An empty string has both a legal value and a type:</p>

         <p id="demo2"></p>
         <p id="demo1"></p>

        <script>
          let car1;
          let car2 = "";

          document.getElementById("demo2").innerHTML =
           "The value is: " + car2 + "<br>" +
           "The type is: " + typeof car2;
          document.getElementById("demo1").innerHTML =
          "The value is: " +
             car1 + "<br>" +
          "The type is: " + typeof car1;
        </script>

      </body>
</html>
