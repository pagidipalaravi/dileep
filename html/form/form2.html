        <h1>Registration Form</h1>
        <h3>Personal Details</h3>
        <div class="row">
            <div class="column">
                <label>Prefix:</label>
                <select id="prefix" name="prefix">
                    <option value="select">select</option>
                    <option value="MR.">MR.</option>
                    <option value="MS.">MS.</option>
                </select>    
            </div>
            <div class="column">
                <label for="fname">First Name*:</label>
                <input type="text" id="fname" name="fname" value="" placeholder="Enter the first name" required 
				onkeypress="fname()" size="10" maxlength="15">
            </div>
      
            <div class="column">
                <label for="mname">Middle Name :</label>
                <input type="text" id="mname" name="mname" value="" placeholder="Enter the middle name" size="10">
            </div>
            <div class="column">
                <label for="lname">last name:</label>
                <input type="text"  id="lname" name="lname" placeholder="Enter the last name" required onkeypress="lname">
            </div>
		</div>
		<div class="row">
            <span class="column">
                <label>University Enrollment number</label>
                <input type="text" id="enrollment" placeholder="Enrollment number" size="10">
            </span>
            <span class="column">
                 <label>Date of birth:*</label>
                <input type="date" id="dob" name="dob" required>
            </span>
            <div class="column">
                <label>Marital Status: </label>
                <select id="marital" name="marital" required>
                    <option value="select">select</option>
                    <option value="Single">single</option>
                    <option value="Married">married</option>
                </select>
            </div>
            <div class="column">
                 <label>Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="select">select</option> 
                    <option value="Male">male</option>
                    <option value="Female">female</option>
                    <option value="Other">other</option></select>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label>Phone Number:</label> 
                <input type="tel"  placeholder="Enter the phone number" required 
				size="10" pattern="[0-9]{10}" maxlength="10" >
            </div>

            <div class="column">
                  <label>Alternate number</label>
                  <input type="tel"  placeholder="Enter the phone number" size="10" pattern="[0-9]{10}"  maxlength="10">
            </div>
      
            <div class="column">
                 <label>Email:</label>
                <input type="email" id="email" placeholder="Enter the Email">
            </div>    
        </div>
