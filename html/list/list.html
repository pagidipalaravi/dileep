<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h2>unordered HTML list</h2>
        <ul>
            <li>banana</li>
            <li>mango</li>
            <li>apple</li>

        </ul>
        <h2>ordered HTML list</h2>
        <ol>
            <li>mango</li>
            <li>banana</li>
            <li>apple</li>
        </ol>
        <h2>description HTML list</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </body>
</html>
