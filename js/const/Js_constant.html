<!DOCTYPE html>
<html>
    <body>   
        <p id="demo"></p>
        <script>
            //Create an Array:
            const cars = ["Saab", "Volvo", "BMW"];
            // Change an element:
            cars[0] = "Toyota";
            // Add an element:
            cars.push("Audi");
            // Display the Array:
            document.getElementById("demo").innerHTML = cars; 
        </script>
        <h2>JavaScript const</h2>
        <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>        
        <p id="demo1"></p>        
        <script>
        // Create an object:
        const car = {type:"Fiat", model:"500", color:"white"};      
        // Change a property:
        car.color = "red";
        // Add a property:
        car.owner = "Johnson";
        
        // Display the property:
        document.getElementById("demo1").innerHTML = "Car owner is " + car.owner; 
        </script>
