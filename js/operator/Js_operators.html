<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Operators</h2>
        <p>x = 5, y = 2, calculate z = x + y, and display z:</p>
        <p id="demo"></p>
        <h3>The = Operator</h3>         
        <p id="demo1"></p>
        <h3>mutiply operator</h3>
        <p id="demo2"></p> 
        <h2>The += Operator</h2>
        <p id="demo3"></p>
        <script>
            let x = 5;
            let y = 2;
            let z = x + y;
            let T = x * y;
            var a = 10;
            a += 5
            document.getElementById("demo").innerHTML = z;
            document.getElementById("demo1").innerHTML = x;
            document.getElementById("demo2").innerHTML = T;
            document.getElementById("demo3").innerHTML = a;
        </script>       
        <p>The + operator concatenates (adds) strings.</p>
        <p id="demo4"></p>
        <script>
            let text1 = "John";
            let text2 = "Doe";
            document.getElementById("demo4").innerHTML = text1 + " " + text2;
        </script>
        <p>Adding a number and a string, returns a string.</p>
        <p id="demo5"></p>        
        <script>
            let d = 5 + 5;
            let b = "5" + 5;
            let c = "Hello" + 5;
            document.getElementById("demo5").innerHTML = d + "<br>" + b + "<br>" + c;
        </script>
        
    </body>
</html>
