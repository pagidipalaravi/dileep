<!DOCTYPE html>
<html>
    <body>
       <h2>What Can JavaScript Do?</h2>
        <p id="demo1">JavaScript can change HTML content.</p>
        <p id="demo2">JavaScript can change HTML content.</p>
        <p id="demo3">JavaScript can change HTML content.</p>
        <p id="demo4">JavaScript can change HTML content.</p>
        <p>JavaScript can change HTML content.</p>
        <p id="demo5" style="display:none">Hello JavaScript!</p>
        <p id="demo6" >Hello JavaScript!</p>
        <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'>Click Me!</button>
        <button type="button" onclick="document.getElementById('demo2').innerHTML = 'Hello JavaScript!'">Click Me!</button>
        <button type="button" onclick="document.getElementById('demo3').style.fontSize='35px'">Click Me!</button>
        <button type="button" onclick="document.getElementById('demo4').style.display='none'">Click Me!</button>
        <button type="button" onclick="document.getElementById('demo5').style.display='block'">Click Me!</button>
        <button type="button" onclick="document.getElementById('demo6').innerHTML = Date()">Click me to display Date and Time.</button>

    </body>
</html>
