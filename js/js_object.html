<!DOCTYPE html>
<html>
    <p id="demo"></p>
    <script>
      // Create and display a variable:
      let car = "Fiat";
      document.getElementById("demo").innerHTML = car;
    </script>
    <h2>JavaScript Objects</h2>
    <p id="demo1"></p>    
    <script>
        // Create an object:
        const bus = {type:"Fiat", model:"500", color:"white"};   
        // Display some data from the object:
        document.getElementById("demo1").innerHTML = "The bus type is " + bus.type;
    </script>   
    <p id="demo2"></p>
    <script>
        // Create an object:
        const person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"}; // we can display the object in multiple line
        // Display some data from the object:
        document.getElementById("demo2").innerHTML =
        person.firstName + " is " + person.age + " years old.";
    </script>
    <p>You can use person.property or person["property"].</p>
    <p id="demo3"></p>   
    <script>
    // Create an object:
    const her = {
      firstName: "John",
      lastName : "Doe",
      id     :  5566
    };   
    // Display some data from the object:
    document.getElementById("demo3").innerHTML =
    her.firstName + " " + her.lastName + " " + her.id;
    </script>
    <p id="demo4"></p>
    <script>
        const unknown = {
        firstName: "raghu",
        lastName : "ram",
        id       : 5522,
        fullName: function() {
    return this.firstName + " " + this.lastName; 
        }       
    };

        document.getElementById("demo4").innerHTML = unknown.fullName() ;
   
    </script>
</html>
