<!DOCTYPE html>
<html>
	<head>
	<style>
		div{
		  padding: 20px;
		  margin: 20px;
		  background-color: lightgrey;
		  width: 200px;
		  border: 10px solid green;
		}
		div.one{
		 width:250px;
		 padding: 10px;
		 border: 5px solid gray;
		 margin: 0;
		}
	</style>
	</head>
	<body>
		<h1>This is border-box</h1>
		<div>This text is the content of the box. We have added a 10px padding, 20px margin and a 15px green border. </div>
		<div class="one">This text is the content of the box. We have added a 10px padding, 20px margin and a 15px green border. </div>
	</body>
</html>
