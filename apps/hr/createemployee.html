<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="employeeform.css"></link>
		<script src = "employeeForm.js"></script>
	</head>
	<body>		
		<div class = "employeeForm">
		 <hr>
		 <h1>Employee Form</h1>
			<div class = "row">
			 <div class = "column">
			<label for= "employeeId" >Employee Id*</label><br>
			<input type = "number" id = "employeeId" value="" maxlength = "3" required >
			</div>
			<div class = "column">
			<label for = "employeeFirstName">First Name*</label><br>
			<input type ="text" id ="employeeFirstName" value ="" maxlength = "15" placeholder = "Enter your first Name" required>
			</div>
			<div class = "column">
			<label for="employeeLastName">Last Name*</label><br>
			<input type="text" id= "employeeLastName" value = "" placeholder = "Enter your Last Name" required>
			</div>
			<div class = "column">
			<label for="email">Email*</label><br>
			<input type = "email"  id = "email" value = "" placeholder = "Enter your Email" required >
			</div>
			<div class = "column">
			<label for = "phoneNumber">Phone Number*</label><br>
			<input type = "tel" id = "phoneNumber" value = "" maxlength = "10" placeholder = "Enter Phone Number" required>
			</div>
			<div class = "column">
			<label for = "hireDate">Hire Date*</label><br>
			<input type = "date"   id = "hireDate" value = "" name = "hireDate" required >
			</div>
			<div class = "column">
			<label for = "salary" >Salary*</label><br>
			<input type = "number" id = "salary" value = "" required>
			</div>
			<div class = "column">
			<label for = "jobId">Job Id*</label><br>
			<input type = "text" id = "jobId" >
			</div>
			<div class = "column">
			<label for = "commisionPct">Commision Pct*</label><br>
			<input type = "text" id = "commisionPct" required>
			</div>
			<div class = "column">
			<label for = "managerId">Manager Id*</label><br>
			<input type = "number" id = "managerId" required>
			</div>
			<div class = "column">
			<label for = "departmentId">Department Id*</label><br>
			<input type = "number" id = "departmentId" required>
			</div>	
		  </div>
		  <button type = "submit" onclick = "employeeForm()" >submit</button>	
		</div>
      				 
	</body>   
</html>
